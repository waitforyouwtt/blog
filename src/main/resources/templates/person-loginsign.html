<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ --> 
  <meta name="description" content="" /> 
  <meta name="author" content="" /> 
  <link rel="icon" href="./dist/img/asset-favicon.ico" />
  <title>社交-登录注册</title> 
  <!-- 页面 css js --> 
  <!-- <script type="text/javascript" src="../../plugins/sui/sui.min.js" charset="UTF-8"></script> --> 
  <link rel="stylesheet" type="text/css" href="./dist/plugins/normalize-css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="./dist/plugins/yui/cssgrids-min.css" />
  <link rel="stylesheet" type="text/css" href="./dist/plugins/sui/sui.min.css" />
  <link rel="stylesheet" type="text/css" href="./dist/plugins/sui/sui-append.min.css" />
  <link rel="stylesheet" type="text/css" href="./dist/plugins/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="./dist/css/widget-base.css" />
  <link rel="stylesheet" type="text/css" href="./dist/css/widget-head-foot.css" />
  <link rel="stylesheet" type="text/css" href="./dist/css/page-sj-person-loginsign.css" />
 </head> 
 <body> 
  <!--头部导航--> 
  <header class="head-login">
   <div class="wrapper"> 
    <div class="sui-navbar"> 
     <div class="navbar-inner"> 
      <a href="./index-login.html" class="sui-brand"> <img src="./dist/img/asset-logo-black.png" alt="社交" /> </a>
      <span class="login-text">| 登录注册</span> 
     </div> 
    </div> 
   </div>
  </header>
  <div class="wrapper loginsign"> 
   <div class="item signup"> 
    <div class="form">
     <h3 class="loginsign-title">注册新账号</h3> 
     <form class="sui-form"> 
      <div class="control-group"> 
       <label for="inputname" class="control-label">名字</label> 
       <div class="controls"> 
        <input type="text" id="inputname" placeholder="真实姓名或常用昵称" class="input-xlarge" style="width: 300px;"/>
       </div> 
      </div> 
      <div class="different"> 
       <div class="radio-content"> 
        <div id="a1" class="phone"> 
         <div class="control-group number"> 
          <input type="text" placeholder="仅支持大陆手机号" class="input-xlarge" style="width: 300px;" />
         </div> 
         <div class="control-group code"> 
          <div class="input-append"> 
           <input id="appendedInputButton" type="text" placeholder="短信验证" class="span2 input-large msg-input" style="width: 210px;"/>
           <button type="button" class="sui-btn msg-btn">获取验证码</button>
          </div> 
         </div> 
         <div class="control-group"> 
          <label for="inputpassword" class="control-label">密码</label> 
          <div class="controls"> 
           <input type="text" id="inputpassword" placeholder="请输入6-16位密码" class="input-xlarge" style="width: 300px;" />
          </div> 
         </div> 
        </div> 
       </div> 
      </div> 
      <div class="control-group btn-signup"> 
       <label class="control-label"></label> 
       <div class="controls"> 
        <label> <input type="checkbox" /><span class="type-text" style="font-size:12px;">同意协议并接受《服务条款》</span> </label> 
        <button type="button" class="sui-btn btn-danger btn-yes">注 册</button> 
       </div> 
      </div> 
     </form> 
    </div> 
   </div>
   <div class="item"> 
    <div class="form"> 
     <h3 class="loginsign-title">用户登录</h3> 
     <form class="sui-form login-form"> 
      <div class="control-group"> 
       <label for="inputname" class="control-label">手机号：</label> 
       <div class="controls"> 
        <input type="text" id="mobile" placeholder="11位手机号" class="input-xlarge" data-rules="required" value="17621007255" style="width: 260px;"/>
       </div> 
      </div> 
      <div class="control-group"> 
       <label for="inputpassword" class="control-label">密码：</label> 
       <div class="controls"> 
        <input type="password" id="password" placeholder="输入登录密码" class="input-xlarge" value="577521" style="width: 270px;height: 32px;border-radius:4px;"/>
       </div> 
      </div> 
      <div class="controls"> 
       <label> <input type="checkbox" name="remember-me" /><span class="type-text" style="font-size:12px;">记住登录状态</span> </label> 
       <button type="button" class="sui-btn btn-danger btn-yes" id="loginButton">登 录</button>
      </div> 
      <div class="other-methods"> 
      </div> 
     </form> 
    </div> 
   </div> 
  </div>

  <div class="footer" >
   <div class="wrapper">
    <div class="footer-bottom" >
     <iframe name="right" id="iframepage"  src="/footer" width="1300px" height="auto"   frameborder="0" ranat="server" onscroll="false"></iframe>
   </div>
  </div>
  </div>

 </body>
</html>
<script src="./dist/plugins/jquery/dist/jquery.js"></script>
<script src="./dist/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        $("#loginButton").bind('click', function () {
            var mobile = $("#mobile").val();
            var password = $("#password").val();
            if (mobile == null || mobile == '') {
                layer.msg("请输入手机号");
                return false;
            }
            if (password == null || password == '') {
                layer.msg("请输入密码");
                return false;
            }
            var url = "/login";
            $.ajax({
                url : url,
                type : 'get',
                dataType : 'json',
                data : {
                    'mobile' : mobile,
                    'password' : password
                },
                success:function(result){
                  if (result){
                      var url = "/headline-logined";
                      window.location.href=url;
                  }else{
                      layer.msg("用户名或密码错误，请重新输入！");
                  }
                }
            });
        });
    });
</script>
